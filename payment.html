<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body {
            background: black url('assets/images/cont.jpg') no-repeat center center/cover;
            color: white;
            height: auto;
        }
        
       
        .card {
    background: rgba(0, 0, 0, 0.6);
    color: white;
    border-radius: 12px;
    max-width: 380px; /* Moderate width */
    height: auto; /* Dynamic height */
    padding: 25px;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px); /* Soft blur effect */
}


        input, button {
            color: black;
        }
    </style>
</head>
<body onload="getTicketDetails()">
    
    <section>
        <div class="container d-flex justify-content-center align-items-center ">
            <div class="card p-4 shadow w-100 mt-5 mb-5 h-50">
                <h2 class="text-center">Checkout</h2>
                <p><strong>Ticket:</strong> <span id="ticket-name"></span></p>
                <p><strong>Price:</strong> <span id="ticket-price"></span></p>
                
                <form id="paymentForm" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="card" class="form-label">Card Number:</label>
                        <input type="text" id="card" name="card" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expiry" class="form-label">Expiry Date:</label>
                            <input type="month" id="expiry" name="expiry" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV:</label>
                            <input type="text" id="cvv" name="cvv" class="form-control" maxlength="3" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Complete Payment</button>
                    <button type="button" class="btn btn-secondary w-100 mt-2" onclick="goBack()">Back</button>

                </form>
            </div>
        </div>

    </section>
    
    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const card = document.getElementById("card").value.trim();
            const expiry = document.getElementById("expiry").value.trim();
            const cvv = document.getElementById("cvv").value.trim();
            
            if (name && email && card && expiry && cvv) {
                alert("Your Payment is Confirmed");
            } else {
                alert("Please fill in all the required fields.");
            }
        });
        function goBack() {
        window.history.back();
    }
    </script>
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
