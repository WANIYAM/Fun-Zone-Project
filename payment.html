<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body onload="getTicketDetails()">
    <section>
            <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h2 class="text-center">Checkout</h2>
            <p><strong>Ticket:</strong> <span id="ticket-name"></span></p>
            <p><strong>Price:</strong> <span id="ticket-price"></span></p>
            
            <form action="process_payment.php" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="card" class="form-label">Card Number:</label>
                    <input type="text" id="card" name="card" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expiry" class="form-label">Expiry Date:</label>
                        <input type="month" id="expiry" name="expiry" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cvv" class="form-label">CVV:</label>
                        <input type="text" id="cvv" name="cvv" class="form-control" maxlength="3" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success w-100" onclick="alert('Your Payment Confirm')">Complete Payment</button>
            </form>
        </div>
    </div>

    </section>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
   <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
