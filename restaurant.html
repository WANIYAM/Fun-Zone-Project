    function getRestaurantDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const restaurantName = urlParams.get('name');
        const restaurant = restaurants.find(r => r.name === restaurantName);

        if (restaurant) {
            document.getElementById('restaurant-details').innerHTML = `
                <h1 class="display-4">${restaurant.name}</h1>
                <p class="lead">${restaurant.description}</p>
            `;

            restaurant.menu.forEach(item => {
                document.getElementById('menu').innerHTML += `
                    <div class="col text-center">
                        <img src="assets/images/${item.image}" class="dish-image" alt="${item.item}">
                        <h2 class="h5 fw-semibold mt-2">${item.item} / ${item.price}</h2>
                        <p class="text-white">${item.description}</p>
                    </div>
                `;
            });
        } else {
            document.getElementById('restaurant-details').innerHTML = `
                <h1 class="display-4">Restaurant Not Found</h1>
            `;
        }
    }

    window.onload = getRestaurantDetails;
